<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FASTA 結構顯示</title>
  <script src="https://unpkg.com/ngl@latest/dist/ngl.js"></script>
</head>
<body>
  <h2>AlphaFold 結構顯示器</h2>
  <label>輸入 UniProt ID：</label>
  <input type="text" id="uniprot" value="P69905">
  <button onclick="loadStructure()">顯示結構</button>

  <div id="viewport" style="width: 800px; height: 600px;"></div>

  <script>
    function loadStructure() {
      const id = document.getElementById("uniprot").value.trim();
      const stage = new NGL.Stage("viewport");
      stage.loadFile(`https://alphafold.ebi.ac.uk/files/AF-${id}-F1-model_v4.pdb`, { defaultRepresentation: true });
    }
  </script>
</body>
</html>
